<div class="fondo">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <form class="form-login p-5 text-center">
          <img src="assets/RST 1.png" class="mb-5 mt-4" alt="" srcset="">
          <mat-form-field class="form-login-full-width mt-4" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Ingrese Email correcto
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="form-login-full-width mb-4" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput [formControl]="passFormControl">
            <mat-error *ngIf="!passFormControl.hasError('required')">
              Ingrese Contraseña
            </mat-error>
            <mat-error *ngIf="passFormControl.hasError('required')">
              La Contraseña es <strong>requerida</strong> (Mayor a 6 caracteres)
            </mat-error>
          </mat-form-field>
  
          <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
              <button mat-stroked-button class="button mb-3" (click)="this.masterService.goTo('registrarse')">Registrarse</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
              <button mat-stroked-button class="button" (click)="login()">Entrar</button>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
